<div class="p-3">
  <div class="card">
    <div class="card-header">
      Products
    </div>
    <div class="card-body">

      <div *ngIf="loading" class="loading-window-products">
          <img src="https://media3.giphy.com/media/l3nWhI38IWDofyDrW/giphy.gif?cid=ecf05e471vs0av31lz1zvp69swyh0iy57amhh30ejwmlicxp&ep=v1_gifs_search&rid=giphy.gif&ct=g"
               >
      </div>

      <h5 class="card-title">All Products</h5>

      <div class="d-flex">
        <input [(ngModel)]="keyword" (ngModelChange)="searchProducs()"  name="search" class="form-control me-2" type="search" placeholder="Search"
               aria-label="Search">
        <button (click)="searchProducs()"   class="btn btn-outline-success" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>


      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Checked</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let product of products">
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button (click)="handleCheckProduct(product)"
                    class="btn btn-outline-success ">
              <i
                [ngClass]="{'bi':true, 'bi-check': product.checked == true, 'bi-circle': product.checked == false}"></i>
            </button>
          </td>
          <td>
            <button (click)="handleDeleteProduct(product)" class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>

        </tbody>
      </table>


    </div>
  </div>
</div>
